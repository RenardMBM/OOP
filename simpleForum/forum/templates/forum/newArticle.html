{% extends "base.html" %}
{% block Title %}Settings{% endblock %}
{% block Head %}
    <style>
        main form {
            margin: 0 auto;
            background: #FFF;
            display: block;
            padding: 2rem;
            border-radius: 0.5rem;
        }
        main form label {
            font-size: 2rem;
            display: block;
        }
        main form input, textarea {
            width: 100%;
            height: 4rem;
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        textarea {
            resize: none;
            height: 20rem;
        }
        .buttonOut {
            text-align: right;
        }
        .buttonOut input {
            width: auto;
            margin-bottom: 0;
            padding: 0 2rem;
        }
    </style>
{% endblock %}
{% block Content %}
    <main>
        <form action="" method="post" enctype="multipart/form-data" class="col-md-10 col-12">
            {% csrf_token %}
            {{ form }}
            <div class="buttonOut">
                <input type="submit" value="Submit">
            </div>
        </form>
    </main>
{% endblock %}
